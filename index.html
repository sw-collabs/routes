<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
    <style>
        .svg {
            height: 700px;
            width: 90%;
            margin: auto;
            border: 1px solid black;
            position: relative;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="toolbar" class="toolbar">
        <button id="section" class="toolbar-btn" type="button"
                onclick="Main.ButtonEvents.uiHandleSectionClick()">
            Section
        </button>
        <button id="store-shelf" class="toolbar-btn" type="button"
                onclick="Main.ButtonEvents.uiHandleStoreShelfClick()">
            Store/Shelf
        </button>
        <button id="path" class="toolbar-btn" type="button"
                onclick="Main.ButtonEvents.uiHandlePathClick()">
            Path
        </button>
        <button id="done" class="toolbar-btn" type="button"
                onclick="Main.ButtonEvents.uiHandleDoneClick()">
            Done
        </button>
    </div>

    </div>
    <div id="main-svg-wrapper" class="svg">
        <svg id='main-svg' width='100%' height='100%'></svg>
        <form id="element-form" class="element-form">
            <h1 id="element-header"></h1>
            <label for="element-name">Name:</label>
            <input id="element-name" type="text" placeholder="enter some text pls">
            <label for="annotations">Tags:</label>
            <input id="annotations" type="text" placeholder="enter some more text pls">
        </form>
    </div>

</body>
</html>
