<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
    <style>
        .svg {
            height: 700px;
            width: 90%;
            margin: auto;
            border: 1px solid black;
            position: relative;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="toolbar" class="toolbar">
        <button id="section" class="toolbar-btn" type="button"
                onclick="Main.ButtonEvents.uiHandleSectionClick()">
            Section
        </button>
        <button id="store-shelf" class="toolbar-btn" type="button"
                onclick="Main.ButtonEvents.uiHandleStoreShelfClick()">
            Store/Shelf
        </button>
        <button id="path" class="toolbar-btn" type="button"
                onclick="Main.ButtonEvents.uiHandlePathClick()">
            Path
        </button>
        <button id="done" class="toolbar-btn" type="button"
                onclick="Main.ButtonEvents.uiHandleDoneClick()">
            Done
        </button>
        <button id="export" class="toolbar-btn" type="button"
                onclick="Main.ButtonEvents.uiHandleExportClick()">
            Export
        </button>
        <input id="import" class="toolbar-btn" type="file" accept="application/json">
            Import
        </input>
    </div>

    </div>
    <div id="main-svg-wrapper" class="svg">
        <svg id='main-svg' width='100%' height='100%'></svg>
        <form id="element-form" class="element-form" onsubmit="Main.ButtonEvents.uiHandleInfoSubmit(); return false;">
            <h1 id="element-header">Element Info</h1>
            <label for="element-name"><b>Name:</b></label>
            <input id="element-name" type="text" placeholder="Name of element">
            <label for="annotations"><b>Tags:</b></label>
            <input id="annotations" type="text" placeholder="Comma separated list of tags (i.e. food, fashion)">

            <input id="element-submit" type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
